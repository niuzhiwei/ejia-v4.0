<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<title>填写订单</title>
</head>
<body>
	<div class='container'>
		<div class='page page-1'>
			<div class='page-content'>
				<div class='table'></div>
			</div>
			<div class='page-nav'>
				<button class='next-step'>下一步</button>
			</div>
		</div>
		<div class='page page-2'>
			<div class='page-content'>
			</div>
			<div class='page-nav'>
				<button class='new-address'>添加新地址</button>
			</div>
		</div>
		<div class='page page-3'>
		</div>
	</div>
	<div class="page-overlay">
		<div class="page-tips"></div>
	</div>
	<div class="toasts-chip"></div>
	<div class="alert-chip">
		<div class="alert-box">
			<div class="alert-content"></div>
			<div class="alert-footer">好</div>
		</div>
  	</div>
  	<div class="confirm-chip">
		<div class="confirm-box">
			<div class="confirm-content"></div>
			<div class="confirm-footer">
				<div class="row">
					<div class="confirm-false">否</div><div class="confirm-true">是</div>
				</div>
			</div>
		</div>
	</div>
	<div class='page-success'>
		<div class='fill-ok'>
			<p><i class="iconfont">&#xe65f;</i></p>
			<p class='ok-title'>订单提交成功！</p>
			<p class='ok-des'>我们的家政顾问会根据您的需求为您推荐合适的<span>保姆</span>，并在24小时内联系您</p>
			<button>返回首页</button>
		</div>
	</div>
</body>
</html>
