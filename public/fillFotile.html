<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>填写订单</title>
	<link href="http://7xpdil.com1.z0.glb.clouddn.com/ejia/cdn/mobiscroll.scroller.css" rel="stylesheet" type="text/css">
	<link href="http://7xpdil.com1.z0.glb.clouddn.com/ejia/cdn/mobiscroll.scroller.android-ics.css" rel="stylesheet" type="text/css">
	<script src="http://7xpdil.com1.z0.glb.clouddn.com/ejia/cdn/jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body>
	<div class='container'>
		<div class='page page-1'>
			<div class='page-content'>
				<div class='table steps'></div>
			</div>
			<div class='page-nav'>
				<button class='next-step'>下一步</button>
			</div>
		</div>
		<!--选择地址-->
		<div class='page page-2'>
			<div class='page-content'>
			</div>
			<div class='page-nav'>
				<button class='new-address'>添加新地址</button>
			</div>
		</div>
		<!--热门阿姨推荐-->
		<div class='page page-3'>
		</div>
		<!--选择家电类型-->
		<div class='page page-4'>
		</div>
	</div>
	<div class="page-overlay">
		<div class="page-tips"></div>
	</div>
	<div class="toasts-chip"></div>
	<div class="alert-chip">
		<div class="alert-box">
			<div class="alert-content"></div>
			<div class="alert-footer">好</div>
		</div>
  	</div>
  	<div class="confirm-chip">
		<div class="confirm-box">
			<div class="confirm-content"></div>
			<div class="confirm-footer">
				<div class="row">
					<div class="confirm-false">否</div><div class="confirm-true">是</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://7xpdil.com1.z0.glb.clouddn.com/ejia/cdn/mobiscroll.js" type="text/javascript"></script>
	<script src="http://7xpdil.com1.z0.glb.clouddn.com/ejia/cdn/mobiscroll.datehour.js" type="text/javascript"></script>
</body>
</html>
